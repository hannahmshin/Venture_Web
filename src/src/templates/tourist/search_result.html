<!-- search result template -->
{% extends "tourist/tourguide_base.html" %}
{% load urllify %}
{% block body_block %}


<style>


.search-result-heading {
    background:#431c5d;
    width: 100%;
    height: 250px;   
    margin-top: 100px; 
    position: relative;
    text-align: center;
}


#whereto {
    width: 100%;
    font-size: 3em;
    color: #cdd422;
    font-weight: bolder;
    margin-top: 140px;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    text-align: center;
}

.search-result-body {

    background:#cdd422;
    width: 100%;
    height: 600px;   
    position: relative;
    text-align: center;
    border-bottom: 1px solid white;
}

.thumbnail {
    margin-top: 18px;
}

.caption h3 {
    font-size: 1.3em;
    font-weight: bold;

}
</style>


    <div class="search-result-heading">

        <h1 id="whereto"> Exploring your {{ city_name}}</h1>

    </div>

    <div class="search-result-body">

        {% for obj in object_list %}
            <div class="col-sm-2">
                <div class="thumbnail" >
                    {% if obj.image %}
                        <img src='{{ obj.image.url }}' width='250' height='250' />
                    {% endif %}
                <div class="caption"> <h3>{{obj.title}}</h3>
                    <p>{{obj.content|linebreaks|truncatechars:120}} <br></p>
                <center>
                    <p>
                        <a href='{{obj.slug|get_explore_url}}' class="btn btn-primary" role="button">Explore</a></p>
                </center>
                </div>
            </div>
        </div>
    {% endfor %}

    </div>


<script>

$(document).ready(function(){
    $(".thumbnail").hover(function() {
        $(this).addClass('panel_backgournd');
    
    }, function() {
        $(this).removeClass('panel_backgournd');
    });
});




$(document).ready(function(){
    $('img').hover(function() {
        $(this).addClass('transition');
    
    }, function() {
        $(this).removeClass('transition');
    });
});


</script>


 

{% endblock %}
