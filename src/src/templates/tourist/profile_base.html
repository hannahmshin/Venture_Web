<!-- profile.html -->
{% extends "tourist/tourguide_base.html" %}
{% block body_block %}


<style>

#profile_image {
    background-repeat: no-repeat;
    background-position: 50%;
    border-radius: 50%;
    width: 150px;
    height: 150px;
}

</style>

<div class="container-fluid">
    <div class='col-sm-3 col-sm-offset-1'>
        <!-- This is going to be a panel for profile -->
        <div class='dashboard'>
            <div class='panel panel-default'>
                <div class='panel-heading'><center> Welcome back <strong>{{ current_user.first_name }}</strong></center> </div>
                <div class='panel-body'><center><img id='profile_image' src= '{{ user_obj.profile_picture.url}}'/></center></div>
            </div>

            <div class="list-group">
                <a href="/tourist/profile/" class="list-group-item active">Edit your profile</a>
                
                <a href="{% url 'auth_logout' %}?next=/tourist/" class="list-group-item">Log out</a>
            </div>

            <div class='panel panel-default'>
                <div class='panel-body'> What kind of information could come here? </div>
            </div>
        </div>
    </div>

    <div class='col-sm-6'>
        {% block content %}{% endblock %}
    </div>
</div>



{% endblock %}
