<!-- tour detail html template -->
<!-- create _ yourtours -->
{% extends "tourguide/create.html" %}
{% block content %}


<div class='panel panel-default'>
    <div class='panel-heading'><h3><strong>Tour name: {{ instance.title }}</strong></h3></div>
    <div class='panel-body'>

    {{ instance.description }}
    <hr>
    {% for stop in tour_instance %}
        
        <h3> Stop{{ forloop.counter }}</h3>
        <img src='{{stop.image.url}}' width='500' height='250'/>
        <p> {{ stop.content }}
            <hr>
    {% endfor %}



    </div>

{% endblock %}
