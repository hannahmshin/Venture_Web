{% extends "tourist/tourguide_base.html" %}
{% block body_block %}

<!-- This is side bar for creating stuff -->
<div class="container-fluid" style="padding-top:30px;">
    <div class='col-sm-3 col-sm-offset-1'>
        <!-- This is going to be a panel for profile -->
        <div class='dashboard'>
            <div class="list-group">
                <a href="/tourist/create/your_tours" class="list-group-item active">Your tours</a>
                <a href="/tourist/create/create_tours/inprogress" class="list-group-item">Create tours</a>
            </div>
        </div>

        <div class='panel panel-default'>
            <div class='panel-heading'><strong>Check out these examples </strong></div>
            <div class='panel-body'> 
                <ul>Example 1</ul>
                <ul>Example 2</ul>
            </div>
        </div>
    </div>

    <div class='col-sm-6'>
        {% block content %}{% endblock %}
    </div>
</div>

<script>
$(document).ready(function () {
        $('.list-group-item"').addClass('active');
    });
</script>

{% endblock %}
